<div class="auth-container">
  <h2>Set New Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
    </div>
    <div class="form-group">
      <label for="otp">6-Digit OTP</label>
      <input type="text" formControlName="otp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['otp'].errors }">
      <div *ngIf="submitted && f['otp'].errors?.['pattern']" class="invalid-feedback">OTP must be 6 digits</div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }">
      <div *ngIf="submitted && f['newPassword'].errors?.['minlength']" class="invalid-feedback">Password must be at least 8 characters</div>
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid">Reset Password</button>
      <a routerLink="/auth/login" class="link">Back to Login</a>
    </div>
  </form>
</div>
