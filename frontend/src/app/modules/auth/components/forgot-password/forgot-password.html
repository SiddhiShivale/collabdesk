<div class="auth-container">
  <h2>Reset Password</h2>
  <p>Enter your email to receive a password reset OTP.</p>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
        <div *ngIf="f['email'].errors?.['email']">Must be a valid email</div>
      </div>
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Send OTP</button>
      <a routerLink="/auth/login" class="link">Back to Login</a>
    </div>
  </form>
</div>
