<div class="list-header">
  <h2>User Management</h2>
  <button class="btn btn-primary" (click)="openCreateModal()">+ Add User</button>
</div>
<table class="data-table">
  <thead>
    <tr>
      <th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td class="actions">
        <button class="btn btn-secondary btn-sm" (click)="openEditModal(user)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<app-user-form *ngIf="isModalOpen" [user]="selectedUser" (close)="closeModal()" (success)="handleFormSuccess()"></app-user-form>
