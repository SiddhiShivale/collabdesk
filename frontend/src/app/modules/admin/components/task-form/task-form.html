<div class="modal-backdrop" (click)="close.emit()"></div>
<div class="modal-content">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <h2>{{ isEditMode ? "Edit Task" : "Create New Task" }}</h2>

    <div class="form-group">
      <label for="title">Task Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
        placeholder="E.g., Design API endpoints"
      />
    </div>

    <div class="form-group">
      <label for="description">Description (Optional)</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="3"
        placeholder="Detailed description of the task requirements..."
      ></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="form-group">
        <label for="teamId">Team</label>
        <select id="teamId" formControlName="teamId" class="form-control">
          <option [ngValue]="null" disabled>Select Target Team</option>
          <option *ngFor="let team of teams$ | async" [value]="team.id">
            {{ team.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date (Optional)</label>
        <input
          type="date"
          id="dueDate"
          formControlName="dueDate"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="assigneeIds">Assignees</label>
      <select
        multiple
        id="assigneeIds"
        formControlName="assigneeIds"
        class="form-control large-select"
      >
        <option *ngFor="let user of users$ | async" [value]="user.id">
          {{ user.name }} ({{ user.email }})
        </option>
      </select>
      <small class="text-muted">Hold Ctrl/Cmd to select multiple users.</small>
    </div>

    <div class="form-group" *ngIf="isEditMode">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option *ngFor="let status of taskStatuses" [value]="status">
          {{ status | titlecase }}
        </option>
      </select>
    </div>

    <div class="modal-actions">
      <button type="button" class="btn btn-secondary" (click)="close.emit()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="taskForm.invalid"
      >
        {{ isEditMode ? "Save Task" : "Create Task" }}
      </button>
    </div>
  </form>
</div>
