<div class="list-header">
  <h2>Team Management</h2>
  <button class="btn btn-primary" (click)="openCreateModal()">
    + Add Team
  </button>
</div>

<table class="data-table">
  <thead>
    <tr>
      <th>Team Name</th>
      <th>Team Lead</th>
      <th>Member Count</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams$ | async">
      <td>{{ team.name }}</td>
      <td>{{ team.lead.name }}</td>
      <td>{{ team.members.length }}</td>
      <td class="actions">
        <button class="btn btn-info btn-sm" (click)="openMembersModal(team)">
          Manage Members
        </button>
        <button class="btn btn-secondary btn-sm" (click)="openEditModal(team)">
          Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteTeam(team.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-team-form
  *ngIf="isFormModalOpen"
  [team]="selectedTeam"
  (close)="closeModals()"
  (success)="handleSuccess()"
>
</app-team-form>

<app-team-members
  *ngIf="isMembersModalOpen && selectedTeam"
  [team]="selectedTeam"
  (close)="closeModals()"
  (success)="handleSuccess()"
>
</app-team-members>
