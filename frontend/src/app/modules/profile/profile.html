<div class="profile-container">
  <h2>My Profile</h2>
  
  <div *ngIf="profile$ | async as profile" class="profile-card">
    
    <div class="profile-detail">
      <label>Name:</label>
      <p>{{ profile.name }}</p>
    </div>
    
    <div class="profile-detail">
      <label>Email:</label>
      <p>{{ profile.email }}</p>
    </div>
    
    <div class="profile-detail">
      <label>Role:</label>
      <p class="profile-role">{{ profile.role | titlecase }}</p>
    </div>
    
    <button class="btn btn-primary" (click)="toggleEdit()">
      Edit Profile (Future Feature)
    </button>
    
  </div>
</div>
