<div
  class="fixed inset-0 bg-gray-900/75 flex items-center justify-center z-50 p-4"
>
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 text-center">
    <div
      class="mx-auto flex items-center justify-center h-12 w-12 rounded-full"
      [ngClass]="{
        'bg-red-100': type === 'error',
        'bg-blue-100': type === 'info',
        'bg-green-100': type === 'success'
      }"
    >
      <svg
        *ngIf="type === 'error'"
        class="h-6 w-6"
        [ngClass]="getIconColorClass()"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
        />
      </svg>
      <svg
        *ngIf="type === 'info'"
        class="h-6 w-6"
        [ngClass]="getIconColorClass()"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
        />
      </svg>
    </div>
    <h2 class="text-xl font-bold mt-4 mb-2 text-gray-800">{{ title }}</h2>
    <p class="text-gray-600 mb-8">{{ message }}</p>
    <div class="flex justify-center">
      <button
        (click)="onClose()"
        class="px-8 py-2 rounded-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors"
      >
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
