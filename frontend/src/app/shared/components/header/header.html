<header class="bg-white p-4 h-16 flex items-center justify-between md:justify-end border-b border-gray-200">
  <button (click)="toggleSidebar()" class="text-gray-500 hover:text-gray-600 focus:outline-none md:hidden">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <div *ngIf="currentUser$ | async as user" class="flex items-center gap-4">
    <span class="hidden sm:inline">Welcome, <span class="font-semibold">{{ user.name }}</span></span>
    <a routerLink="/profile" class="p-2 rounded-full hover:bg-gray-100" aria-label="Profile">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
    </a>
  </div>
</header>
