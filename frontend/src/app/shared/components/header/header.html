<header class="bg-white p-4 shadow-md h-16 flex items-center justify-end">
  <div class="container mx-auto flex justify-end items-center">
    <div *ngIf="currentUser$ | async as user" class="flex items-center gap-4">
      <span class="hidden sm:inline"
        >Welcome, <span class="font-semibold">{{ user.name }}</span></span
      >
      <a
        routerLink="/profile"
        class="p-2 rounded-full hover:bg-gray-100"
        aria-label="Profile"
      >
        <svg
          class="w-6 h-6 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
      </a>
    </div>
  </div>
</header>
