<div
  class="fixed inset-0 bg-gray-900/75 flex items-center justify-center z-50 p-4"
>
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 text-center">
    <h2 class="text-xl font-bold mb-4 text-gray-800">{{ title }}</h2>
    <p class="text-gray-600 mb-8">{{ message }}</p>
    <div class="flex justify-center gap-4">
      <button
        (click)="onCancel()"
        class="px-6 py-2 rounded-lg font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors"
      >
        {{ cancelButtonText }}
      </button>
      <button
        (click)="onConfirm()"
        class="px-6 py-2 rounded-lg font-bold text-white bg-red-600 hover:bg-red-700 transition-colors"
      >
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
