<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center">Reset Your Password</h2>
    <p class="text-center text-gray-600">
      Enter your email address, and we will send you a code to reset your
      password.
    </p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:outline-none focus:ring-2"
            [ngClass]="{
              'border-red-500 focus:ring-red-500':
                forgotPasswordForm.get('email')?.invalid &&
                forgotPasswordForm.get('email')?.touched,
              'border-gray-300 focus:ring-indigo-500':
                !forgotPasswordForm.get('email')?.invalid ||
                !forgotPasswordForm.get('email')?.touched
            }"
          />
          <div
            *ngIf="
              forgotPasswordForm.get('email')?.invalid &&
              forgotPasswordForm.get('email')?.touched
            "
            class="text-red-500 text-xs mt-1"
          >
            <p *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
              Email is required.
            </p>
            <p *ngIf="forgotPasswordForm.get('email')?.errors?.['pattern']">
              Please enter a valid email address.
            </p>
          </div>
        </div>
      </div>

      <div
        *ngIf="message"
        class="mt-4 text-sm"
        [ngClass]="
          message.type === 'success' ? 'text-green-600' : 'text-red-500'
        "
      >
        {{ message.text }}
      </div>

      <div class="mt-6">
        <button
          type="submit"
          [disabled]="!forgotPasswordForm.valid || isSubmitting"
          class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Send Reset Code
        </button>
      </div>
    </form>
    <div class="text-sm text-center">
      <a
        routerLink="/login"
        class="font-medium text-indigo-600 hover:text-indigo-500"
        >Back to Login</a
      >
    </div>
  </div>
</div>
