<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center">Set a New Password</h2>
    <p *ngIf="email" class="text-center text-gray-600">
      Enter the 6-digit code sent to <strong>{{ email }}</strong> and create a
      new password.
    </p>

    <form *ngIf="email" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="otp" class="block text-sm font-medium text-gray-700"
            >Reset Code (OTP)</label
          >
          <input
            type="text"
            id="otp"
            formControlName="otp"
            class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:outline-none focus:ring-2"
            [ngClass]="{
              'border-red-500 focus:ring-red-500':
                resetPasswordForm.get('otp')?.invalid &&
                resetPasswordForm.get('otp')?.touched,
              'border-gray-300 focus:ring-indigo-500':
                !resetPasswordForm.get('otp')?.invalid ||
                !resetPasswordForm.get('otp')?.touched
            }"
          />
        </div>
        <div>
          <label
            for="newPassword"
            class="block text-sm font-medium text-gray-700"
            >New Password</label
          >
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:outline-none focus:ring-2"
            [ngClass]="{
              'border-red-500 focus:ring-red-500':
                resetPasswordForm.get('newPassword')?.invalid &&
                resetPasswordForm.get('newPassword')?.touched,
              'border-gray-300 focus:ring-indigo-500':
                !resetPasswordForm.get('newPassword')?.invalid ||
                !resetPasswordForm.get('newPassword')?.touched
            }"
          />
        </div>
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
            >Confirm New Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:outline-none focus:ring-2"
            [ngClass]="{'border-red-500 focus:ring-red-500': (resetPasswordForm.get('confirmPassword')?.invalid || resetPasswordForm.errors?.['passwordsMismatch']) && resetPasswordForm.get('confirmPassword')?.touched, 'border-gray-300 focus:ring-indigo-500': !resetPasswordForm.get('confirmPassword')?.invalid && !resetPasswordForm.errors?.['passwordsMismatch'] || !resetPasswordForm.get('confirmPassword')?.touched}"
          />
          <div
            *ngIf="resetPasswordForm.errors?.['passwordsMismatch'] && resetPasswordForm.get('confirmPassword')?.touched"
            class="text-red-500 text-xs mt-1"
          >
            Passwords do not match.
          </div>
        </div>
      </div>

      <div
        *ngIf="message"
        class="mt-4 text-sm"
        [ngClass]="
          message.type === 'success' ? 'text-green-600' : 'text-red-500'
        "
      >
        {{ message.text }}
      </div>

      <div class="mt-6">
        <button
          type="submit"
          [disabled]="!resetPasswordForm.valid || isSubmitting"
          class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Reset Password
        </button>
      </div>
    </form>
    <div class="text-sm text-center">
      <a
        routerLink="/login"
        class="font-medium text-indigo-600 hover:text-indigo-500"
        >Back to Login</a
      >
    </div>
  </div>
</div>
