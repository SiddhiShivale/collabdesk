<div class="container mx-auto p-4 sm:p-6">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Admin Dashboard</h1>

  <ng-container *ngIf="analytics$ | async as analytics; else loading">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-blue-100 text-blue-600 rounded-full p-3 mr-4">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            ></path>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-500">Total Tasks</p>
          <p class="text-2xl font-bold text-gray-800">
            {{ analytics.totalTasks }}
          </p>
        </div>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-green-100 text-green-600 rounded-full p-3 mr-4">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.975 5.975 0 0112 13a5.975 5.975 0 013 1.803M15 21a9 9 0 00-5.657-8.386M12 13a4 4 0 110-8 4 4 0 010 8z"
            ></path>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-500">Total Users</p>
          <p class="text-2xl font-bold text-gray-800">
            {{ analytics.totalUsers }}
          </p>
        </div>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-purple-100 text-purple-600 rounded-full p-3 mr-4">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-500">Total Teams</p>
          <p class="text-2xl font-bold text-gray-800">
            {{ analytics.totalTeams }}
          </p>
        </div>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-yellow-100 text-yellow-600 rounded-full p-3 mr-4">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-500">Completion Rate</p>
          <p class="text-2xl font-bold text-gray-800">
            {{ analytics.completionRate }}%
          </p>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">
          Tasks by Status
        </h2>
        <div style="height: 300px">
          <canvas
            baseChart
            [data]="pieChartData"
            [type]="'doughnut'"
            [options]="pieChartOptions"
          ></canvas>
        </div>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">
          Pending Tasks by Team
        </h2>
        <div style="height: 300px">
          <canvas
            baseChart
            [data]="barChartData"
            [type]="'bar'"
            [options]="barChartOptions"
          ></canvas>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <p class="text-center text-gray-500">Loading analytics...</p>
  </ng-template>
</div>
