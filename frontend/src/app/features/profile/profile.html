<div class="bg-gray-100 min-h-full p-4 sm:p-6">
  <div class="container mx-auto max-w-4xl">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">My Profile</h1>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="border-b border-gray-200">
        <nav class="-mb-px flex" aria-label="Tabs">
          <button
            (click)="setActiveTab('details')"
            [ngClass]="{
              'border-indigo-500 text-indigo-600': activeTab === 'details',
              'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300':
                activeTab !== 'details'
            }"
            class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors duration-200 focus:outline-none"
          >
            Profile Details
          </button>
          <button
            (click)="setActiveTab('password')"
            [ngClass]="{
              'border-indigo-500 text-indigo-600': activeTab === 'password',
              'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300':
                activeTab !== 'password'
            }"
            class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors duration-200 focus:outline-none"
          >
            Change Password
          </button>
        </nav>
      </div>

      <div class="p-6">
        <div *ngIf="activeTab === 'details' && profile">
          <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()">
            <div class="space-y-6">
              <div>
                <label class="block text-gray-700 text-sm font-bold"
                  >Email Address</label
                >
                <p class="text-gray-800 bg-gray-100 p-3 rounded-md mt-1">
                  {{ profile.email }}
                </p>
              </div>
              <div>
                <label class="block text-gray-700 text-sm font-bold"
                  >Role</label
                >
                <p class="text-gray-800 bg-gray-100 p-3 rounded-md mt-1">
                  {{ profile.role | titlecase }}
                </p>
              </div>
              <div>
                <label
                  for="name"
                  class="block text-gray-700 text-sm font-bold mb-1"
                  >Full Name <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="w-full px-3 py-2 border rounded-md"
                  [ngClass]="{
                    'border-red-500':
                      profileForm.get('name')?.invalid &&
                      profileForm.get('name')?.touched,
                    'border-gray-300':
                      !profileForm.get('name')?.invalid ||
                      !profileForm.get('name')?.touched
                  }"
                />
                <div
                  *ngIf="
                    profileForm.get('name')?.invalid &&
                    profileForm.get('name')?.touched
                  "
                  class="text-red-500 text-xs mt-1"
                >
                  <p *ngIf="profileForm.get('name')?.errors?.['required']">
                    Full Name is required.
                  </p>
                </div>
              </div>
            </div>
            <div class="mt-6 pt-4 border-t border-gray-200">
              <button
                type="submit"
                [disabled]="!profileForm.valid || !profileForm.dirty"
                class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Update Profile
              </button>
              <div
                *ngIf="profileMessage"
                class="text-sm mt-3"
                [ngClass]="
                  profileMessage.type === 'success'
                    ? 'text-green-600'
                    : 'text-red-600'
                "
              >
                {{ profileMessage.text }}
              </div>
            </div>
          </form>
        </div>

        <div *ngIf="activeTab === 'password'">
          <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
            <div class="space-y-6">
              <div>
                <label
                  for="currentPassword"
                  class="block text-gray-700 text-sm font-bold mb-1"
                  >Current Password <span class="text-red-500">*</span></label
                >
                <input
                  type="password"
                  id="currentPassword"
                  formControlName="currentPassword"
                  class="w-full px-3 py-2 border rounded-md"
                  [ngClass]="{
                    'border-red-500':
                      passwordForm.get('currentPassword')?.invalid &&
                      passwordForm.get('currentPassword')?.touched,
                    'border-gray-300':
                      !passwordForm.get('currentPassword')?.invalid ||
                      !passwordForm.get('currentPassword')?.touched
                  }"
                />
                <div
                  *ngIf="
                    passwordForm.get('currentPassword')?.invalid &&
                    passwordForm.get('currentPassword')?.touched
                  "
                  class="text-red-500 text-xs mt-1"
                >
                  <p
                    *ngIf="passwordForm.get('currentPassword')?.errors?.['required']"
                  >
                    Current Password is required.
                  </p>
                </div>
              </div>
              <div>
                <label
                  for="newPassword"
                  class="block text-gray-700 text-sm font-bold mb-1"
                  >New Password <span class="text-red-500">*</span></label
                >
                <input
                  type="password"
                  id="newPassword"
                  formControlName="newPassword"
                  class="w-full px-3 py-2 border rounded-md"
                  [ngClass]="{
                    'border-red-500':
                      passwordForm.get('newPassword')?.invalid &&
                      passwordForm.get('newPassword')?.touched,
                    'border-gray-300':
                      !passwordForm.get('newPassword')?.invalid ||
                      !passwordForm.get('newPassword')?.touched
                  }"
                />
                <div
                  *ngIf="
                    passwordForm.get('newPassword')?.invalid &&
                    passwordForm.get('newPassword')?.touched
                  "
                  class="text-red-500 text-xs mt-1"
                >
                  <p
                    *ngIf="passwordForm.get('newPassword')?.errors?.['required']"
                  >
                    New Password is required.
                  </p>
                  <p
                    *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']"
                  >
                    Password must be at least 8 characters long.
                  </p>
                </div>
              </div>
            </div>
            <div class="mt-6 pt-4 border-t border-gray-200">
              <button
                type="submit"
                [disabled]="!passwordForm.valid"
                class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Change Password
              </button>
              <div
                *ngIf="passwordMessage"
                class="text-sm mt-3"
                [ngClass]="
                  passwordMessage.type === 'success'
                    ? 'text-green-600'
                    : 'text-red-600'
                "
              >
                {{ passwordMessage.text }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
