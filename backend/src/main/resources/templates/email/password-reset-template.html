        <tr>

            <td style="padding: 40px 30px;">
                <h2 style="color: #2D3748;">Your One-Time Password</h2>

                    <strong style="font-size: 24px; color: #2D3748; letter-spacing: 2px;" th:text="${otp}">123456</strong>
