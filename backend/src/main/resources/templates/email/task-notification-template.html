<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <tr>
            <td align="center" style="padding: 40px 0 30px 0; background-color: #4A5568; color: #ffffff; border-radius: 8px 8px 0 0;">
                <h1 style="margin: 0;">CollabDesk Task Notification</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 40px 30px;">
                <h2 style="color: #2D3748;" th:text="${title}">Task Update</h2>
                <p style="margin: 20px 0; color: #718096; line-height: 1.5;" th:utext="${messageBody}">Message body goes here.</p>
                <div style="padding: 15px; background-color: #EDF2F7; border-left: 4px solid #4299E1; margin: 20px 0;">
                    <p style="margin: 0; color: #2D3748;"><strong>Task:</strong> <span th:text="${taskTitle}"></span></p>
                </div>
                <p style="margin: 20px 0; color: #718096; line-height: 1.5;">Please log in to CollabDesk to view the details.</p>
            </td>
        </tr>
    </table>
</body>
</html>
